<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/favicon/favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Atomic+Age&display=swap" rel="stylesheet">
  <title>Autoparus TZ</title>
</head>

<body id="body">
  <header class="header">
    <button class="back-home-button">На стартовую страницу</button>
    <div class="header-wrapper">
      <div class="search-wrapper">
        <input class="search-wrapper__input" type="text" placeholder="домен ресурса...">
        <button class="search-wrapper__button"><i class="search-button-text">Поиск</i></button>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="main-wrapper">
      <iframe id="main-wrapper__iframe" src="https://autoparus.com/"></iframe>
    </div>
  </main>
  <footer class="footer">
    <div class="footer-wrapper">
      <div class="main-wrapper__photo">
        <img class="animation-photo" src="./assets/618ad4cc05105.webp" alt="man">
      </div>
    </div>

  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
